<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello App</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/weather.js"></script>
  <script defer src="js/greetings.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/timer.js"></script>
  <script defer src="js/quotes.js"></script>
  <script defer src="js/background.js"></script>
  <script defer src="js/todo.js"></script>
  <script defer src="js/holiday.js"></script>
</head>
<body>
  <form id="timer-form">
    <input type="number" id="timer__input" min="5" max="60" step="5" value="40" required> <label for="timer__input"
      class="timer__label">min focus.</label> <span class="timer__break">20 min. break time</span>
    <button class="timer__btn">start</button>
  </form>

  <form id="login-form" class="hidden">
    <input type="text" placeholder="Type a name and press Enter." maxlength="12" required>
  </form>

  <h1 id="greeting" class="hidden" title="더블클릭하면 이름 변경할 수 있습니다">Hello</h1>

  <div class="date-weather">
    <div class="weather-cal">
      <time id="cal"></time>
      <div id="weather">
        <span class="weather__loc"></span>
        <span class="weather__temp"></span>
        <span class="weather__stat hidden"></span>
        <span class="weather__id"></span>
      </div>
    </div>

    <time id="clock">00:00:00</time>
  </div>
  
  <figure id="quote">
    <blockquote cite="" class="quote__block">
      <p class="quote__text"></p>
    </blockquote>
    <figcaption class="quote__author"></figcaption>
  </figure>
  
  <div class="todo">
    <form id="todo-form">
      <input type="text" placeholder="Type a note and press Enter." maxlength="17" required>
    </form>
    <ul id="todo-list">
      <li><span class="js-clock"></span></li>
    </ul>
  </div>

  <p class="bg-from">Background Image <a href="https://unsplash.com/">https://unsplash.com/</a></p>
</body>
</html>
